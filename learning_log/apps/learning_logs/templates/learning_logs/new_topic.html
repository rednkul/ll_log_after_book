{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add new topic</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-outline-info btn-lg bg-info text-light d-block mx-auto">Add topic</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}" />
  </form>
{% endblock content %}
